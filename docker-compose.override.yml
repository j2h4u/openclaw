# Local overrides (not tracked by git)
services:
  openclaw-gateway:
    container_name: openclaw-gateway
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    tmpfs:
      - /home/node:size=512M,uid=1000,gid=1000

  openclaw-cli:
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    tmpfs:
      - /home/node:size=512M,uid=1000,gid=1000
